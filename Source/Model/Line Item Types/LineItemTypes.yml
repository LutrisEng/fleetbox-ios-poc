categories:
  - id: inspection
    displayName: Inspections
    icon:
      sfsymbols: magnifyingglass
    subcategories:
      - id: predrive
        displayName: Pre-drive
        icon:
          sfsymbols: car
        types:
          - id: basicPreDrive
            displayName: Basic pre-drive inspection
            description: A basic inspection intended to be completed in a couple minutes was completed.
            fields:
              - id: lowBeams
                shortDisplayName: Low beams
                longDisplayName: Low beams are functional.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: highBeams
                shortDisplayName: High beams
                longDisplayName: High beams are functional.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: brakes
                shortDisplayName: Brakes
                longDisplayName: Brake pedal feels normal.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: brakeLights
                shortDisplayName: Brake lights
                longDisplayName: Brake lights are functional.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: tailLights
                shortDisplayName: Tail lights
                longDisplayName: Tail lights are functional.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: hazards
                shortDisplayName: Hazards
                longDisplayName: Hazards are functional.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: visibility
                shortDisplayName: Visibility
                longDisplayName: There is adequate visibility out of the windshield, front windows, and mirrors.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: wiperBlades
                shortDisplayName: Wiper blades
                longDisplayName: Wiper blades are in adequate condition.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: washerFluid
                shortDisplayName: Washer fluid
                longDisplayName: Washer fluid sprayer is functional.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: tireInflation
                shortDisplayName: Tire inflation
                longDisplayName: Tires are adequately inflated.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: leaks
                shortDisplayName: Leaks
                longDisplayName: There are no leaks under the vehicle.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: sound
                shortDisplayName: Sound
                longDisplayName: Vehicle does not make abnormal sounds while running.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: steering
                shortDisplayName: Steering
                longDisplayName: Steering feels normal.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: horn
                shortDisplayName: Horn
                longDisplayName: Horn is functional.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
              - id: fuel
                shortDisplayName: Fuel
                longDisplayName: There is adequate fuel.
                type: boolean
                booleanFormat:
                  true: Pass
                  false: Fail
      - id: government
        displayName: Government-mandated
        icon:
          sfsymbols: building.columns
        types:
          - id: safetyInspection
            displayName: Safety inspection
            description: A mandatory state safety inspection was performed.
            fields:
              - id: state
                shortDisplayName: State
                longDisplayName: Which state was this inspection for?
                type: string
                example: Texas
                defaultValueFrom: vehicle.registrationState
          - id: emissionsInspection
            displayName: Emissions inspection
            description: A mandatory state emissions inspection was performed.
            fields:
              - id: state
                shortDisplayName: State
                longDisplayName: Which state was this inspection for?
                type: string
                example: Texas
                defaultValueFrom: vehicle.registrationState
      - id: component
        displayName: Components
        types:
          - id: fluidsCheck
            displayName: Fluid level check
          - id: engineOilCheck
            displayName: Engine oil level check
          - id: transmissionFluidCheck
            displayName: Transmission fluid level check
          - id: transferCaseFluidCheck
            displayName: Transfer case fluid level check
          - id: treadCheck
            displayName: Tire tread check
            fields:
              - id: tireSet
                shortDisplayName: Tire set
                longDisplayName: Which tire set was checked?
                type: tireSet
                defaultValueFrom: vehicle.currentTires
          - id: tirePressureChecked
            displayName: Tire pressure check
            fields:
              - id: tireSet
                shortDisplayName: Tire set
                longDisplayName: Which tire set was checked?
                type: tireSet
                defaultValueFrom: vehicle.currentTires
          - id: engineAirFilterCheck
            displayName: Engine air filter check
          - id: cabinAirFilterCheck
            displayName: Cabin air filter check
          - id: timingBeltCheck
            displayName: Timing belt check
          - id: serpentineBeltCheck
            displayName: Serpentine belt check
  - id: maintenance
    displayName: Maintenance
    icon:
      sfsymbols: wrench.and.screwdriver
    types:
      - id: wiperBladeChange
        displayName: Wiper blade replacement
        fields:
          - id: brand
            shortDisplayName: Brand
            longDisplayName: What is the new wiper blades' brand?
            type: string
            example: PartCo
            defaultValueFrom: vehicle.make
          - id: partNumber
            shortDisplayName: Part number
            longDisplayName: What is the new wiper blades' part number?
            type: string
    subcategories:
      - id: mechanical
        displayName: Mechanical
        icon:
          sfsymbols: wrench.and.screwdriver
        types:
          - id: sparkPlugReplacement
            displayName: Spark plug replacement
            icon:
              sfsymbols: bolt
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new spark plugs' brand?
                type: string
                example: PartCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new spark plugs' part number?
                type: string
          - id: batteryReplacement
            displayName: Battery replacement
            description: Main 12V battery was replaced.
            icon:
              sfsymbols: minus.plus.batteryblock
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new battery's brand?
                type: string
                example: PartCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new battery's part number?
                type: string
              - id: serialNumber
                shortDisplayName: Serial number
                longDisplayName: What is the new battery's serial number?
                type: string
          - id: hvBatteryReplacement
            displayName: HV battery replacement
            description: High-voltage (e.g. hybrid/traction) battery was replaced.
            icon:
              sfsymbols: minus.plus.batteryblock
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new battery's brand?
                type: string
                example: PartCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new battery's part number?
                type: string
              - id: serialNumber
                shortDisplayName: Serial number
                longDisplayName: What is the new battery's serial number?
                type: string
      - id: fluids
        displayName: Fluids
        icon:
          sfsymbols: drop.triangle
        types:
          - id: engineOilChange
            displayName: Engine oil change
            description: Engine oil was drained and refilled.
            fields:
              - id: viscosity
                shortDisplayName: Viscosity
                longDisplayName: What is the new oil's viscosity?
                type: string
                example: 5W-40
                defaultValueFrom: vehicle.oilViscosity
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new oil's brand?
                type: string
                example: OilCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new oil's part number?
                type: string
          - id: transmissionFluidChange
            displayName: Transmission fluid change
            description: Transmission fluid was drained and refilled.
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new fluid's brand?
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new fluid's part number?
                type: string
          - id: transferCaseFluidChange
            displayName: Transfer case fluid change
            description: Transfer case fluid was drained and refilled.
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new fluid's brand?
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new fluid's part number?
                type: string
          - id: brakeFluidChange
            displayName: Brake fluid change
            description: Brake fluid was drained and refilled.
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new fluid's brand?
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new fluid's part number?
                type: string
          - id: coolantChange
            displayName: Coolant flush
            description: Engine coolant was drained and refilled.
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new coolant's brand?
                type: string
                example: FluidCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new coolant's part number?
                type: string
      - id: belts
        displayName: Belts
        types:
          - id: timingBeltChange
            displayName: Timing belt replacement
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new belt's brand?
                type: string
                example: FilterCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new belt's part number?
                type: string
          - id: serpentineBeltChange
            displayName: Serpentine belt replacement
            fields:
              - id: brand
                shortDisplayName: Brand
                longDisplayName: What is the new belt's brand?
                type: string
                example: FilterCo
                defaultValueFrom: vehicle.make
              - id: partNumber
                shortDisplayName: Part number
                longDisplayName: What is the new belt's part number?
                type: string
      - id: filters
        displayName: Filters
        subcategories:
          - id: fluidFilters
            displayName: Fluid filters
            icon:
              sfsymbols: drop.triangle
            types:
              - id: engineOilFilterChange
                displayName: Engine oil filter replacement
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the new oil filter's brand?
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the new oil filter's part number?
                    type: string
              - id: transmissionFluidFilterChange
                displayName: Transmission fluid filter replacement
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the new filter's brand?
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the new filter's part number?
                    type: string
          - id: airFilters
            displayName: Air filters
            icon:
              sfsymbols: wind
            types:
              - id: engineAirFilterChange
                displayName: Engine air filter replacement
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the new air filter's brand?
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the new air filter's part number?
                    type: string
              - id: cabinAirFilterChange
                displayName: Cabin air filter replacement
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the new air filter's brand?
                    type: string
                    example: FilterCo
                    defaultValueFrom: vehicle.make
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the new air filter's part number?
                    type: string
      - id: tires
        displayName: Tires
        icon:
          sfsymbols: circle.circle
        types:
          - id: tireRotation
            displayName: Tires rotation
            icon:
              sfsymbols: repeat.circle
            fields:
              - id: tireSet
                shortDisplayName: Tire set
                longDisplayName: Which tire set was rotated?
                type: tireSet
                defaultValueFrom: vehicle.currentTires
              - id: pattern
                shortDisplayName: Pattern
                longDisplayName: Which pattern was used to rotate the tires?
                type: enum
                enumValues:
                  - id: forwardCross
                    displayName: Forward cross
                    description: Typically used for front-wheel drive vehicles. Front tires moved to rear, and rear tires moved to opposite sides of front axle.
                  - id: cross
                    displayName: Cross
                    description: Typically used for front-wheel drive vehicles. Front tires moved to opposite sides of rear axle, and rear tires moved to opposite sides of front axle.
                  - id: rearwardCross
                    displayName: Rearward cross
                    description: Typically used for rear-wheel drive and all-wheel drive vehicles. Front tires moved to opposite sides of rear axle, and rear tires moved to front.
          - id: mountedTires
            displayName: Tire set mounting
            fields:
              - id: tireSet
                shortDisplayName: Tire set
                longDisplayName: Which tire set was mounted?
                type: tireSet
          - id: dismountedTires
            displayName: Tire set dismounting
            fields:
              - id: tireSet
                shortDisplayName: Tire set
                longDisplayName: Which tire set was dismounted?
                type: tireSet
  
  - id: repair
    displayName: Repairs
    icon:
      sfsymbols: screwdriver
    types: []
  
  - id: registration
    displayName: Registration
    icon:
      sfsymbols: rectangle.and.paperclip
    types:
      - id: stateRegistration
        displayName: State registration
        fields:
          - id: state
            shortDisplayName: State
            longDisplayName: Which state was this vehicle registered with?
            type: string
            example: Texas

  - id: cosmetic
    displayName: Cosmetic
    icon:
      sfsymbols: sparkles
    subcategories:
      - id: wash
        displayName: Washing
        types:
          - id: washRinse
            displayName: Rinse
          - id: washSoap
            displayName: Soap
      - id: detailing
        displayName: Detailing
        types:
          - id: interiorDetail
            displayName: Interior detail
          - id: exteriorDetail
            displayName: Exterior detail
      - id: coatings
        displayName: Coatings
        subcategories:
          - id: paintCoatings
            displayName: Paint coatings
            icon:
              sfsymbols: paintbrush
            types:
              - id: washWax
                displayName: Wax
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the brand of the wax product?
                    type: string
                  - id: productName
                    shortDisplayName: Product
                    longDisplayName: What is the name of the wax product?
                    type: string
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the part number of the ceramic wax product?
                    type: string
              - id: washSealant
                displayName: Sealant application
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the brand of the sealant?
                    type: string
                  - id: productName
                    shortDisplayName: Product
                    longDisplayName: What is the name of the sealant?
                    type: string
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the part number of the sealant?
                    type: string
                  - id: warranty
                    shortDisplayName: Warranty
                    longDisplayName: How many months is the sealant warrantied for?
                    type: integer
                    unit: months
                    exampleInteger: 6
              - id: ceramicCoat
                displayName: Ceramic coating
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the brand of the ceramic coat product?
                    type: string
                  - id: productName
                    shortDisplayName: Product
                    longDisplayName: What is the name of the ceramic coat product?
                    type: string
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the part number of the ceramic coat product?
                    type: string
                  - id: warranty
                    shortDisplayName: Warranty
                    longDisplayName: How many years is the ceramic coat product warrantied for?
                    type: integer
                    unit: years
                    exampleInteger: 4
          - id: windshieldCoatings
            displayName: Windshield coatings
            icon:
              sfsymbols: eyeglasses
            types:
              - id: windshieldSealant
                displayName: Windshield sealant application
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the brand of the sealant?
                    type: string
                  - id: productName
                    shortDisplayName: Product
                    longDisplayName: What is the name of the sealant?
                    type: string
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the part number of the sealant?
                    type: string
                  - id: warranty
                    shortDisplayName: Warranty
                    longDisplayName: How many months is the sealant warrantied for?
                    type: integer
                    unit: months
                    exampleInteger: 6
              - id: windshieldCeramicCoat
                displayName: Windshield ceramic coating
                fields:
                  - id: brand
                    shortDisplayName: Brand
                    longDisplayName: What is the brand of the ceramic coat product?
                    type: string
                  - id: productName
                    shortDisplayName: Product
                    longDisplayName: What is the name of the ceramic coat product?
                    type: string
                  - id: partNumber
                    shortDisplayName: Part number
                    longDisplayName: What is the part number of the ceramic coat product?
                    type: string
                  - id: warranty
                    shortDisplayName: Warranty
                    longDisplayName: How many years is the ceramic coat product warrantied for?
                    type: integer
                    unit: years
                    exampleInteger: 4

  - id: misc
    displayName: Miscellaneous
    icon:
      sfsymbols: questionmark.circle
    types:
      - id: misc
        displayName: Miscellaneous
      - id: manufactured
        displayName: Vehicle manufacturing
        icon:
          sfsymbols: car
